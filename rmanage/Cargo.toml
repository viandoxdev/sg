twox-hash = { version = "1.6.3", features = ["serde"] }
directories = "4.0.1"
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
rand = "0.8.5"

[dev-dependencies]
mktemp = "0.4.1"
