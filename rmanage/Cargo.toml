[package]
name = "rmanage"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
parking_lot = "0.12.1"
slotmap = { version = "1.0.6", features = ["serde"] }
